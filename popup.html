<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
		<style>
			#current-token {
				background-color: black;
				color: black;
				transition: background-color 0.3s, color 0.3s;
			}
			#current-token:hover {
				color: white;
			}
		</style>
	</head>
	<body>
		<div style="width: 30rem; text-align: center">
			<h1>Put your Token</h1>
			<input type="text" id="textbox" placeholder="Enter your token" />
			<button id="submit">Submit</button>
			<input
				type="checkbox"
				id="toggle-switch"
				style="width: 2rem; height: 2rem"
			/>
			<div style="font-size: 1rem">
				Current your token:
				<p id="current-token" style="font-size: 0.9rem"></p>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
